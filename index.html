<!DOCTYPE html>
<html>

  <head>
    <title>Countdown!</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main class="timer__container">
      <span class="timer__time-display">00:00</span>
      <p class="timer__ended">&nbsp;</p>
      
      <button class="timer__start-button" type="button" onclick="startCountdown( 3 )">Start</button>
      <button class="timer__reset-button" type="button" onclick="resetCountdown()">Reset</button>
    </main>

  	<script src="timer.js"></script>
  </body>

</html>
